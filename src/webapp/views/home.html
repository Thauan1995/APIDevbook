<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-X</title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>

<body>

   {{ template "cabecalho"}}

    <div class="container-fluid">
        <div class="row mt-4*">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <!-- Formulário -->
                <h3>Nova Publicação</h3>
                <fieldset>
                    <form id="nova-publicacao">
                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required="required"
                                placeholder="Insira o titulo da sua publicação">
                        </div>
                        <div class="form-group">
                            <label for="conteudo">Conteúdo</label>
                            <textarea class="form-control" id="conteudo" name="conteudo" required="required"
                                placeholder="Insira o conteúdo da sua publicação"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Publicar
                        </button>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                <!-- Publicações -->
                {{range .}}
                <div class="bg-light p-5 rounded-lg m-3">
                    <h1 class="display-4">{{.Titulo}}</h1>
                    <p class="lead">{{.Conteudo}}</p>
                    <a href="#">{{.AutorNick}} - {{.DataCriacao}}</a>
                    <hr class="my-4">
                    <p>Botões curtir/excluir/editar</p>
                </div>
                {{end}}
            </div>
        </div>
    </div>

    {{template "rodape"}}

    {{template "scripts"}}
</body>

</html>
